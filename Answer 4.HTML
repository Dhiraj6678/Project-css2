<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Stacks in Full-Stack Web Development</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li:nth-child(even) {
            background-color: lightblue;
        }
        
        li:nth-child(odd) {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Tech Stacks in Full-Stack Web Development</h1>
    <ul>
        <li>Frontend: HTML, CSS, JavaScript</li>
        <li>Backend: Node.js, Express, Python</li>
        <li>Database: SQL, MongoDB</li>
        <li>Frameworks: React, Angular, Vue</li>
        <li>Tools: Git, VS Code, Postman</li>
    </ul>
</body>
</html>
